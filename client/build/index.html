<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Создать ссылку | TypeMe</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div id="app">
      <template v-if="!done">
        <h1>Вставьте текст:</h1>
        <input type="text" maxlength="384" v-model="input" />
        <a class="button" v-on:click.prevent="generate" v-if="!hideButton">Создать ссылку</a>
      </template>
      <template v-else>
        <h1>Ваша ссылка:</h1>
        <input ref="link" v-bind:value="link"/>
        <a class="button" v-on:click.prevent="copy">Скопировать ссылку</a>
      </template>
    </div>
    <script src="js/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
